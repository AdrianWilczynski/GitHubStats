<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" ref="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <title>GitHub Stats</title>
</head>

<body style="min-width: 800px;">
    <img src="github.svg" alt="GitHub" style="width: 200px; margin: 25px auto; display: block;">

    <div class="mt-5">
        <h1 class="text-center">Voivodeships</h1>
        <div class="d-flex justify-content-center">
            <canvas id="voivodeshipsPieChart" height="500" width="500"></canvas>
        </div>
    </div>

    <div class="my-5">
        <h1 class="text-center">Towns & Cities</h1>
        <div class="d-flex justify-content-center">
            <div id="citiesGrid" style="height: 500px; width: 1000px;" class="ag-theme-material "></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
